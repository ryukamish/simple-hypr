# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Float GNOME Clocks
windowrulev2 = float,class:^(org.gnome.clocks)$
windowrulev2 = size 800 600,class:^(org.gnome.clocks)$
windowrulev2 = center,class:^(org.gnome.clocks)$
# Float TickTick
windowrulev2 = float,class:^(ticktick)$
#windowrulev2 = size 1000 800,class:^(ticktick)$
windowrulev2 = center,class:^(ticktick)$
# Float Proton VPN
windowrulev2 = float,class:^(protonvpn-app)$
#windowrulev2 = size 800 600,class:^(protonvpn-app)$
windowrulev2 = center,class:^(protonvpn-app)$
# Float Telegram
windowrulev2 = float,class:^(org.telegram.desktop)$
#windowrulev2 = size 1000 700,class:^(org.telegram.desktop)$
windowrulev2 = center,class:^(org.telegram.desktop)$
# Float mpv
windowrule = float,class:^(mpv)$
windowrulev2 = center,class:^(mpv)$
#windowrulev2 = size 900 800,class:^(mpv)$
# Float audio manager
windowrule = float,class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = center,class:^(org.pulseaudio.pavucontrol)$
#windowrulev2 = size 900 600,class:^(org.pulseaudio.pavucontrol)$
# Float blueberry bluetooth manager
windowrule = float,class:^(blueberry.py)$
windowrulev2 = center,class:^(blueberry.py)$ 
# Float document viewer
windowrulev2 = float,class:^(org.gnome.Papers)$
windowrulev2 = center,class:^(org.gnome.Papers)$
#windowrulev2 = size 900 700,class:^(org.gnome.Evince)$
# Float music player
windowrule = float, class:^(org.gnome.Music)$
# Float Impala network manager
windowrule = float,class:^(Impala)$
windowrulev2 = size 900 700,class:^(Impala)$

animation = layersIn, 1, 8, default, popin 80% 
